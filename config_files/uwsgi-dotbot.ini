[uwsgi]
uid = root
gid = root
env = DATABASE_URL=sqlite:////opt/hbrain/run/data.sqlite
env = DEV_DATABASE_URL=sqlite:////opt/hbrain/run/data.sqlite
env = FLASK_CONFIG=development
env = CATKIN_FOLDER=/opt/virtualenvs/ros/project/dotbot_ws
env = DOTBOT_PACKAGE_NAME=dotbot_app
env = ROS_ENVS=/home/dotbot/ros.bash
master = true
processes = 2
enable-threads = True
threads = 2
lazy-apps = true
chmod-socket = 666
virtualenv = /opt/hbrain
pythonpath = /opt/hbrain/hbrain/hbrain_server
pidfile = /www-data/run/dotbot.pid
socket = /www-data/run/dotbot.sock
gevent = 100
module = manage
callable = app
logdate = true
close-on-exec = true
gevent-monkey-patch = true
